exclude_paths:
    - node_modules/**
    - '**/node_modules/**'
    - dist/**
    - build/**
    - .next/**
    - out/**
    - coverage/**
    - logs/**
    - '**/*.log'
    - cypress/videos/**
    - cypress/screenshots/**
